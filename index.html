<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚀 Crypto Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <!-- ✅ Chart.js (no ES module!) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<body>

  <!-- 🔥 Header -->
  <header>
    <h1>📊 Crypto Dashboard</h1>
    <div class="theme-toggle">
      <button id="dark-mode">🌙 Dark</button>
      <button id="light-mode">☀️ Light</button>
    </div>
  </header>

  <!-- 🔍 Filters + Watchlist Toggle -->
  <section class="controls">
    <input type="text" id="searchInput" placeholder="🔍 Search by name or symbol..." />
    
    <select id="sortSelect">
      <option value="marketcap">Sort by Market Cap</option>
      <option value="price">Sort by Price</option>
      <option value="change">Sort by 24h Change</option>
    </select>
    
    <select id="currencySelect">
      <option value="usd">USD ($)</option>
      <option value="inr">INR (₹)</option>
    </select>

    <!-- 👁️ Watchlist Toggle Button -->
    <button id="watchlistToggle">-></button>
  </section>

  <!-- ⏳ Loader -->
  <section id="loader" class="loader">⏳ Loading crypto data...</section>

  <!-- 💰 Coin Grid -->
  <main>
    <section id="coinContainer" class="grid-container"></section>
  </main>

  <!-- 📈 Fullscreen Chart Modal -->
  <div id="chartModal" class="modal">
    <div class="modal-content">
      <h2 id="chartTitle">📈 Coin Price Chart
        <button class="close-btn" onclick="closeChart()">❌</button>
      </h2>
      <canvas id="priceChart" height="200"></canvas>
      <div class="range-buttons">
        <button class="range-btn" onclick="changeChartRange('7d')">7d</button>
        <button class="range-btn" onclick="changeChartRange('30d')">30d</button>
        <button class="range-btn" onclick="changeChartRange('1y')">1y</button>
      </div>
    </div>
  </div>

  <!-- 🧾 Footer -->
  <footer>
    <p>⚡ Live data powered by CoinGecko API</p>
  </footer>

  <!-- 🚀 JS -->
  <script src="script.js"></script>
</body>
</html>
